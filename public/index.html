<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Welcome to StudyFlow</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
  }
  .container {
    text-align: center;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 40px 30px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(12px);
    max-width: 90vw;
    width: 320px;
  }
  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
  }
  p {
    font-size: 1.1rem;
    margin-bottom: 30px;
  }
</style>
</head>
<body>
  <div class="container" role="main">
    <h1>Welcome to StudyFlow</h1>
    <p>Explore and enjoy your study materials and quizzes.</p>
  </div>
</body>
</html>
